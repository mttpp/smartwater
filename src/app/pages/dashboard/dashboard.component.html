<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [value]="statusCard.value" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <nb-card>
      <nb-card-header>W tym miesiącu</nb-card-header>
      <nb-card-body>
        <ngx-radar-chart></ngx-radar-chart>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <ngx-accordion title="Rekomendacje na podstawie bieżących danych"
      item1="Bierz prysznic zamiast kąpieli w wannie i ogranicz czas spędzany pod natryskiem."
      item2="Wymień spłuczkę na model z opcją mniejszego spłukiwania."
      item3="Nie uruchamiaj zmywarki ani pralki, dopóki nie będzie pełna. Włączanie urządzeń, które nie są załadowane do końca powoduje zużycie większej ilości wody.">
    </ngx-accordion>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <ngx-accordion title="Pamiętaj"
      item1="Skrócenie czasu spędzonego pod prysznicem o 2 minuty pozwala zaoszczędzić 15litrów wody!"
      item2="Zakręć kran podczas mycia zębów"></ngx-accordion>
  </div>

  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <ngx-accordion title="Ciekawostki" item1="Meduza i ogórek to w 95% woda"
      item2="Znaleziono wodę w innej galaktyce! Więcej: https://www.slashgear.com/scientists-discover-signs-of-water-in-a-distant-galaxy-04698229/">
    </ngx-accordion>
  </div>
</div>
